<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <form action="">
        <div class="container">
            <div class="box">
                <div class="card">
                    <div class="box1">
                        <div class="child1">
                                <label for="">First Name</label>
                                <input type="text" placeholder="First Name">
                        </div>
                        <div class="child1">
                                <label for="">Last Name</label>
                                <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="box2">
                        <div class="child2">
                                <label for="">Country</label>
                                <select name="" id="" >
                                        <option value="" selected disabled>Select your option</option>
                                        <option value="">Cambodia</option>
                                        <option value="">Lao</option>
                                        <option value="">Thai</option>
                                        <option value="">Korean</option>
                                        <option value="">Miyanma</option>
                                        <option value="">China</option>
                                        <option value="">USA</option>
                                </select>
                        </div>
                    </div>
                    <div class="box3">
                        <div class="child3">
                                <label for="">Address</label>
                                <textarea name="" id="" placeholder="Input your address"></textarea>
                        </div>
                    </div>
                    <div class="box4">
                        <div class="child4">
                                <label for="">City</label>
                                <select name="" id="">
                                    <option value="" selected disabled>Select your option</option>
                                    <option value="">Kampong Thom</option>
                                    <option value="">Kandal</option>
                                    <option value="">Kep</option>
                                    <option value="">Phnom Penh</option>
                                    <option value="">Kampong Cham</option>
                                    <option value="">Takeo</option>
                                 </select>
                        </div>
                        <div class="child4 zipCode">
                                <label for="">Pasol Code</label>
                                <input type="text" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="box4">
                        <div class="child4">
                                <label for="">Email</label>
                                <input type="email" placeholder="Email">
                        </div>
                        <div class="child4">
                                <label for="">Phone</label>
                                <input type="text" placeholder="(+855) 00 000 000">
                        </div>
                        
                    </div>
                    <div class="box5">
                            <input type="checkbox">
                            <label for=""> Agree to terms and conditions</label>
                    </div>
                </div>
                <div class="card2">
                    <div class="box6">
                            <label for="">Amount</label>
                            <div class="child6">
                                <input type="checkbox">
                                <label for="">25$</label>
                                <input type="checkbox">
                                <label for="">50$</label>
                                <input type="checkbox">
                                <label for="">100$</label>
                                <input type="checkbox">
                                <label for="">250$</label>
                                <input type="checkbox">
                                <label for="">500$</label>
                                <input type="checkbox">
                                <label for="">1000$</label>
                                <input type="checkbox">
                                <label for="">2500$</label>
                        </div>
                    </div>
                    <div class="box7">
                            <label for="">Other Amount</label><br>
                            <input type="text" placeholder="Input Amount">
                    </div>
                    <div class="box8">
                            <label for="">Credit Card</label><br>
                            <input type="text" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="box9">
                        <div class="childC">
                            <img src="img card/aba.png" alt="">
                        </div>
                        <div class="childC">
                            <img src="img card/ac.jpg" alt="">
                        </div>
                        <div class="childC">
                            <img src="img card/master.png" alt="">
                        </div>
                    </div>
                    <div class="box10">
                            <div class="child7">
                                <label for="">Year</label><br>
                                <input type="text" placeholder="Year">
                            </div>
                            <div class="child8">
                                <label for="">Month</label>
                                <input type="text" placeholder="Month">
                            </div>
                            <div class="child9">
                                <label for="">CVV code</label>
                                <input type="text" placeholder="CVV">
                            </div>
                    </div>
                    <div class="box5">
                            <input type="checkbox">
                            <label for=""> Agree to terms and conditions</label>
                            <button>Save</button>
                    </div>
                </div>
            </div>
            
    </form>
</body>
</html>
